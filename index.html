<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container"> 
        <span class="border border-primary">
      <div class="row justify-content-center">
        <h1>First Bootstrap Project</h1>
      </div>
      <div class="row"></div>
      <div class="row justify-content-start">Some Text</div>
      <div class="row justify-content-center">Some Text</div>
      <div class="row justify-content-end">Some Text</div>

      <div class="row">
        <form class="col-12">
          <input type="email" name="email" id="" placeholder="Email"/>
          <input type="password" name="password" id="" placeholder="Password"/>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Dogs">
            <label class="form-check-label" for="Dogs">Dogs</label>
        </div>
        <div class="form-check">    
            <input class="form-check-input" type="checkbox" value="" id="Cats">
            <label class="form-check-label" for="Cats">Cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Cheese Pizza
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Hawaiian Pizza
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              Supreme Pizza
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>        
        </form>
      </div>
    </span>
    </div>
